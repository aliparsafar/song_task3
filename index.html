<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="./styles.css">

</head>
<body>
    <h1>Song Lyrics Generator</h1>
    <label for="singer">Enter Singer's Name: </label>

    <script src="./app.js">
